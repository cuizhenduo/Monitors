{% extends "layout.html" %}
{% block head %}
<script src="{{ static_url('echarts-liquidfill/echarts-liquidfill.min.js') }}"></script>
{% end %}
{% block content %}

<table class="table table-hover">
    <tr align="center">
        <td>编号</td>
        <td>设备</td>
        <td>状态</td>
        <td colspan="2">操作</td>
    </tr>
    {% for i in data1['faci']%}
        <tr align="center">
            <td>{{ i.id }}</td>
            <td>{{ i.name }}</td>
            <td>{{ i.stat }}</td>
            <td><button type="button" class="btn btn-primary">打开</button></td>
            <td><button type="button" class="btn btn-primary">关闭</button></td>
        </tr>
    {% end %}

</table>
{% end %}
